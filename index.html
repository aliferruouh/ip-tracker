<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

  <script type="text/javascript" src="app.js"></script>
  
  <title>IP Address Tracker | by Marc Bellido</title>
</head>
<body class="w-100 h-100 px-0 container-fluid d-flex-column">
  <header>
    <div class="search w-100 position-relative text-center justify-content-between py-5">
      <h1 class="text-center text-white position-relative pb-2">IP Address Tracker</h1>
      <div class="input position-relative d-flex justify-content-center align-items-center">
        <input id="ipaddress" name="ipaddress" type="text" placeholder="Search for any IP address or domain" aria-label="ip address" title="ip address" class="col-md-3 rounded-start"/>
        <button class="btnSearch position-relative col-1 bg-dark mr-2 rounded-end" onclick="getInputValue();"></button>
      </div>

      <section class="result position-absolute bg-white col-md-7 rounded">
        <div class="result-container row position-relative d-flex justify-content-center align-items-center">
          <div class="rc-ipaddress position-relative col-md-4 w-25 my-2 mx-auto border-end border-2 border-light">
            <div class="text fw-bold text-uppercase text-black-50">IP Address</div>
            <div class="value">192.212.174.101</div>
          </div>
          <div class="rc-location position-relative col-md-4 w-25 my-2 mx-auto border-end border-2 border-light">
            <div class="text fw-bold text-uppercase text-black-50">Location</div>
            <div class="value">Brooklyn, NY 10001</div>
          </div>
          <div class="rc-timezone position-relative col-md-4 w-25 my-2 mx-auto border-end border-2 border-light">
            <div class="text fw-bold text-uppercase text-black-50">Timezone</div>
            <div class="value">UTC-05:00</div>
            <!-- add offset value dynamically using the API -->
          </div>
          <div class="rc-isp position-relative col-md-4 w-25 my-2 mx-auto">
            <div class="text fw-bold text-uppercase text-black-50">ISP</div>
            <div class="value">SpaceX Starlink</div>
          </div>
        </div>
      </section>
    </div>
  </header>

  <main class="position-relative w-100 h-75">
    <section id="mapid" class="map position-relative"></section>
    <!--<div id="map"></div>-->
  </main>

  <footer class="d-flex col-6 mx-auto justify-content-end flex-column mt-5">
    <div class="attribution  mt-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marc Bellido</a>.
    </div>
  </footer>

  <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfXx3farRYqt51zanUnCQzshOMkejQqY4&callback=initMap&libraries=&v=weekly" defer></script> -->
</body>
</html>
